<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_父盒子作为参考点</title>
    <style type="text/css">
        .parent {
            border: 2px solid orange;
            width: 500px;
            height: 500px;
            position: relative;
            left: 300px;
            top: 300px;
        }

        .son {
            background-color: yellow;
            width: 150px;
            height: 150px;
            position: absolute;
            left: 100px;
            top: 100px;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="son"></div>
</div>
</body>
</html>
