<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_相对定位用途</title>
    <style type="text/css">
        .txt {
            font-size: 30px;
        }

        .btn {
            position: relative;
            top: 4px;
            left: 0;
        }
    </style>
</head>
<body>
    <p>
        <input type="text" class="txt">
        <input type="button" class="btn" value="Im a button">
    </p>
</body>
</html>
