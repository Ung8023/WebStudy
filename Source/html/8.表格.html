<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1" width="800" height="500" cellspacing="0" content="2" align="left" bgcolor="blue" >
        <caption>人称代词表</caption>
        <thead >
        <tr>
            <th colspan="6"></th>
            <th colspan="2">SubJect</th>
            <th colspan="2">Object</th>
        </tr>
        </thead>
        <tr >
            <td rowspan="5" colspan="2">单数</td>
            <td colspan="4" >第一人称</td>
            <td colspan="2">I</td>
            <td colspan="2">me</td>
        </tr>
        <tr>
            <td colspan="4" >第二人称</td>
            <td colspan="2">you</td>
            <td colspan="2">you</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="3">第三人称</td>
            <td colspan="1">♂</td>
            <td colspan="2">he</td>
            <td colspan="2">him</td>
        </tr>
        <tr>
            <td colspan="1">♀</td>
            <td colspan="2">she</td>
            <td colspan="2">her</td>
        </tr>
        <tr>
            <td colspan="1">o</td>
            <td colspan="2">it</td>
            <td colspan="2">it</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="2">复数</td>
            <td colspan="4" >第一人称</td>
            <td colspan="2">we</td>
            <td colspan="2">us</td>
        </tr>

        <tr>
            <td colspan="4" valign="middle">第二人称</td>
            <td colspan="2" valign="bottom">you</td>
            <td colspan="2" valign="top" bgcolor="aqua">you</td>
        </tr>

        <tr>
            <td colspan="4" align="right">第三人称</td>
            <td colspan="2" align="left">they</td>
            <td colspan="2" align="center">them</td>
        </tr>

        <tfoot>
        <tr>
            <td colspan="10">
                that' all
            </td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
