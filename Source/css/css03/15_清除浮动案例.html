<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15_清除浮动案例</title>
    <style type="text/css">
        ul {
            overflow: hidden;
        }

        li {
            width: 200px;
            border-bottom: dashed 1px;
        }

        .news {
            float: left;
        }

        .time {
            float: right;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><span class="news">这是一条新闻</span><span class="time">2018/02/10</span></li>
        <li><span class="news">这是一条新闻</span><span class="time">2018/02/10</span></li>
        <li><span class="news">这是一条新闻</span><span class="time">2018/02/10</span></li>
    </ul>
</div>
</body>
</html>
