<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_important不影响继承权重</title>
    <style type="text/css">
        div {
            color: red !important;
        }

        p {
            color: green;
        }
    </style>
</head>
<body>
<div>
    <p >我什么颜色？</p>
</div>
</body>
</html>
