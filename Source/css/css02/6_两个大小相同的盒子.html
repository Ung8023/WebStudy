<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两个大小相同的盒子</title>
    <style type="text/css">
        div.box1 {
            width: 280px;
            height: 280px;
            padding: 15px;
            border: solid 5px red;
        }

        div.box2 {
            width: 280px;
            height: 280px;
            padding: 10px;
            border: solid 10px green;
        }

    </style>
</head>
<body>
    <div class="box1">第一个盒子</div>
    <div class="box2">第二个盒子</div>
</body>
</html>
