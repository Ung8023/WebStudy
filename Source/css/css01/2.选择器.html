<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style type="text/css">
        p{
            color: red;
        }

        #param1 {
            background-color: darkgrey;
        }

        .param2 {
            font-size: 16px;
        }

        .tebie {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <p> 这是一个段落 </p>
    <p id="#param1"> 这是定义了id的标签 </p>
    <p class="param2 tebie"> 这是定义了class的标签 </p>
</body>
</html>
