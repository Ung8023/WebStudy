<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_绝对定位</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: orange;
        }

        .box2 {
            background-color: yellowgreen;
            position: absolute;
            left: 100px;
            top: 100px;
        }

        .box3 {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
