<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_background-color</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 50px;
            background-color: #f00;
        }
        
        .d2 {
            background-color: #f0f;
        }
        
        .d3 {
            background-color: #ff0;
        }

        .d4 {
            background-color: #00f;
        }
        .d5 {
            background-color: #0ff;
        }
        .d6 {
            background-color: #0f0;
        }
        .d7 {
            background-color: #ff0;
        }


    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
    <div class="d5"></div>
    <div class="d6"></div>
    <div class="d7"></div>
</body>
</html>
