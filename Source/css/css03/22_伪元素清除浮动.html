<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22_伪元素清除浮动</title>
    <style type="text/css">

        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            line-height: 0;
            visibility: hidden;
            clear: both;
        }

        /*兼容IE*/
        .clearfix {
            zoom: 1;
        }

        li {
            float: left;
            width: 90px;
            height: 40px;
            background-color: gold;
            text-align: center;
        }
    </style>
</head>
<body>
<div >
    <ul class="clearfix">
        <li>第1个li</li>
        <li>第2个li</li>
        <li>第3个li</li>
        <li>第4个li</li>
        <li>第5个li</li>
    </ul>
</div>
<div >
    <ul class="clearfix">
        <li>第01个li</li>
        <li>第02个li</li>
        <li>第03个li</li>
        <li>第04个li</li>
        <li>第05个li</li>
    </ul>
</div>
</body>
</html>
