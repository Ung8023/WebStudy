<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_变量的作用域</title>
</head>
<body>
    <script type="text/javascript">
        var name = 10;
        function func() {
            document.write(name);
            result = 200;
        }

        func();

        document.write("<br>");

        var a = 1;
        function fun() {
            a = b = 2;
        }

        fun();

        document.write("<br>")
        document.write(result);
        document.write("<br>")
        document.write(a);
        document.write("<br>")
        document.write(b);
    </script>
</body>
</html>
