<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27_获取焦点</title>

    <style type="text/css">
        .username {
            border: 0 none;  /*去掉边框*/
            outline-style: none;   /*去掉轮廓线*/
            background-color: #ccc;
            border: 1px dashed green;
        }

        .username:focus {
            background: red;
        }
    </style>
</head>
<body>
<label for="username">用户名</label><input type="text" id="username" class="username">
</body>
</html>
