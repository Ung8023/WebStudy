<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style type="text/css">

        .site {
            width: 970px;
            margin: 0 auto;
        }

        .header {
            width: 970px;
            height: 103px;
            margin-bottom: 10px;
        }

        div.header div.logo {
            float: left;
            width: 277px;
            height: 103px;
            background-color: red;
        }

        div.header div.search {
            float: right;
            width: 137px;
            height: 49px;
            margin-bottom: 8px;
            background-color: greenyellow;
        }

        div.header div.nav {
            float: right;
            width: 679px;
            height: 46px;
            background-color: greenyellow;
        }

        .main {
            height: 435px;
            margin-bottom: 10px;
        }

        div.main div.sidebar {
            float: left;
            width: 310px;
            height: 435px;
            background-color: orange;
            margin-right: 10px;
        }

        div.main div.content {
            float: left;
            width: 650px;
            height: 435px;
        }

        div.main div.content div.article {
            height: 400px;
            margin-bottom: 10px;
        }

        div.main div.content div.article div.left-article {
            float: left;
            width: 450px;
            height: 400px;
            margin-right: 10px;
        }

        div.main div.content div.article div.left-article div.top {
            height: 240px;
            margin-bottom: 10px;
            background-color: cornflowerblue;
        }

        div.main div.content div.article div.left-article div.mid {
            height: 110px;
            margin-bottom: 10px;
            background-color: cornflowerblue;
        }

        div.main div.content div.article div.left-article div.bot {
            height: 30px;
            margin-bottom: 10px;
            background-color: cornflowerblue;
        }

        div.main div.content div.article div.right-article {
            float: left;
            width: 190px;
            height: 400px;
            background-color: purple;
        }

        div.main div.content div.hotline {
            height: 25px;
            background-color: green;
        }
        .footer {
            height: 35px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="site">
        <div class="header">
            <div class="logo"></div>
            <div class="search"></div>
            <div class="nav"></div>
        </div>
        <div class="main">
            <div class="sidebar"></div>
            <div class="content">
                <div class="article">
                    <div class="left-article">
                        <div class="top"></div>
                        <div class="mid"></div>
                        <div class="bot"></div>
                    </div>
                    <div class="right-article"></div>
                </div>
                <div class="hotline"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
