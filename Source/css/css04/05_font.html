<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_font</title>
    <style type="text/css">
        p {
            font-style: italic;
            font-weight: 700;
            font-size: 16px;
            line-height: 16px;
            font-family: 微软雅黑;
        }

        div {
            font: normal 700 16px/16px 微软雅黑;
        }

        span {
            font: 16px/16px "Microsoft YaHei";
        }
    </style>
</head>
<body>
    <p>这就是一个段落</p>

    <div>这是另一个段落</div>

    <span>这也是一个段落</span>
</body>
</html>
