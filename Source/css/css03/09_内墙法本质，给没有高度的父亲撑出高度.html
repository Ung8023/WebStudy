<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_内墙法本质，给没有高度的父亲撑出高度</title>
    <style type="text/css">
        .box1 {
            background-color: cornflowerblue;
        }

        .box2 {
            width: 100px;
            height: 100px;
            float: left;
            background-color: purple;
        }

        .cl {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="cl"></div>
    </div>
</body>
</html>
