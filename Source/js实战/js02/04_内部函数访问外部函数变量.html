<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_内部函数访问外部函数变量</title>
    <script>
        'use strict'
        function a() {
            var a = 10;
            var c = 100;

            function b() {
                a = 20;
                var c = 'bbbb';
                console.log(a);
                console.log(c);
            }
            b();
            console.log(c);
        }
        a();

    </script>
</head>
<body>

</body>
</html>
