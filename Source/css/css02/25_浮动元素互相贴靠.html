<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25_浮动元素互相贴靠</title>
    <style type="text/css">
        .box1 {
            width: 200px;
            height: 300px;
            float: left;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 150px;
            float: left;
            background-color: purple;
        }

        .box3 {
            width: 300px;
            height: 150px;
            float: left;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
