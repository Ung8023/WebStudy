<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_点击按钮修改p标签的内容</title>
</head>
<body>
    <input type="button" value="点击换内容" id="btn"/>
    <p id="myPara">这里是什么？你知道吗</p>

    <script>
        // 凡是成对的标签，中间的文本内容，设置的时候，都是用innerText设置
        
        let btnObj = document.getElementById("btn");
        btnObj.onclick = function () {
            var pObj = document.getElementById("myPara");
            pObj.innerText = "这是新的内容"
        }
    </script>
</body>
</html>
