<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_超级链接的美化</title>
    <style type="text/css">
        .nav ul li a {
            display: block;
            width: 120px;
            height: 50px;
        }

        .nav ul li a:link, .nav ul li a:visited {
            text-decoration: none;
            background-color: yellowgreen;
            color: white;
        }

        .nav ul li a:hover {
            background-color: pink;
            font-weight: 700;
            color: yellow;
        }
    </style>

</head>
<body>
<div class="nav">
    <ul>
        <li><a href="#">这是一个链接</a></li>
        <li><a href="#">这是一个链接</a></li>
        <li><a href="#">这是一个链接</a></li>
    </ul>
</div>
</body>
</html>
