<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17_用边框做三角形</title>
    <style type="text/css">
        div {
            width: 0;
            height: 0;
            border: 30px solid white;
            border-bottom: none;
            border-top-color: blue;
            transition: all 1s ease 0s;
        }

        div:hover {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
