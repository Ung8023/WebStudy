<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20_块级元素变为行内元素</title>
    <style type="text/css">
        .box1 {
            width: 200px;
            height: 200px;
            background-color: darkgrey;
        }

        .box2 {
            display: inline;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box1">asfasfasfasfasf</div>
    <span>span</span><div class="box2">div->span</div>
</body>
</html>
