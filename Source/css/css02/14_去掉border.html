<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14_去掉border</title>
    <style type="text/css">
        .box1 {
            width: 300px;
            height: 300px;
            border-width: 0;
            border-style: solid;
        }

        .box2 {
            width: 300px;
            height: 300px;
            border-width: 1px;
            border-style: solid;
            border-left-width: 0;
        }

        .box3 {
            width: 300px;
            height: 300px;
            border-width: 1px;
            border-style: solid;
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
