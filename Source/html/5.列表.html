<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul type="disc">
        <li>绝不意气用事</li>
        <li>绝不漏判一件坏事</li>
        <li>绝对裁判的公正漂亮</li>
    </ul>


    <!-- 有序列表 -->
    <ol type="a" start="1">
        <li>绝不意气用事</li>
        <li>绝不漏判一件坏事</li>
        <li>绝对裁判的公正漂亮</li>
    </ol>


    <!-- 自定义列表 -->
    <dl>
        <dt>帮助</dt>
        <dl>打电话</dl>
        <dl>发邮件</dl>
        <dl>面对面</dl>
    </dl>
</body>
</html>
