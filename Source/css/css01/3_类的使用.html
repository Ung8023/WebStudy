<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的使用</title>
    <style type="text/css">
        .pp1 {
            font-size: 60px;
            color: green;
        }

        .pp2 {
            color: green;
            text-decoration: underline;
        }

        .pp3 {
            text-decoration: underline;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <p class="pp1">段落1</p>
    <p class="pp2">段落1</p>
    <p class="pp3">段落1</p>
</body>
</html>
