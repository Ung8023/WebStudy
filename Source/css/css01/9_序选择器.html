<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>序选择器</title>
    <style type="text/css">
        ul li:first-child {
            color: red;
        }

        ul li:last-child {
            color: green;
        }
    </style>
</head>
<body>
<ul>
    <li class="first">asf</li>
    <li>asf</li>
    <li>asf</li>
    <li>afs</li>
    <li>asf</li>
    <li>asf</li>
    <li>asf</li>
    <li>asf</li>
    <li>asf</li>
    <li class="last">asf</li>
</ul>
</body>
</html>
