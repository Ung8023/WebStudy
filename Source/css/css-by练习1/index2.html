<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .cl {
            clear: both;
        }

        .inner-c {
            width: 1000px;
            margin: 0 auto;
        }

        body {
            font-size: 14px;
            font-family: "Microsoft YaHei","SimSun";
            height: 8888px;
        }

        .header {
            height: 58px;
            background-color: #191D3A;
        }

        .header .logo {
            float: left;
            margin-right: 40px;
        }

        .header nav {
            float: left;
        }

        .header .nav ul {
            list-style: none;
        }

        .header .nav ul li {
            float: left;
            width: 100px;
            line-height: 58px;
            text-align: center;
            border-left: 1px solid #252947;
        }

        .header .nav ul li.last {
            border-right: 1px solid #252947;
        }

        .header .nav ul li a {
            display: block;
            height: 58px;
            color: #818496;
            text-decoration: none;
        }

        .header .nav ul li a:hover {
            color: white;
            background-color: #252947;
        }

        .header .jrwm-box {
            float: left;
            padding-left: 48px;
            padding-top: 12px;
        }

        .banner {
            background-image: url("images/banner.jpg");
            height: 465px;
        }

        .content {
            padding-top: 50px;
        }

        .content .product {
            height: 229px;
            border-bottom: 1px solid #DBE1E7;
        }

        .content .product ul {
            list-style: none;
        }

        .content .product ul li{
            float: left;
            width: 218px;
            margin-right: 43px;
        }

        .content .product ul li.last{
            width: 217px;
            margin-right: 0;
        }

        .content .product ul li img {
            width: 218px;
            height: 130px;
        }

        .content .product ul li.last img{
            width: 217px;
        }

        .content .product ul li h3{
            text-align: center;
            line-height: 38px;
            font-size: 14px;
            font-weight: bold;
        }
        .content .product ul li p.djbf{
            text-align: center;
            line-height: 16px;
        }
        .content .product ul li p.djbf a{
            font-size: 12px;
            color:#38B774;
            text-decoration: none;
            background:url(images/sanjiaoxing.png) no-repeat right 5px;
            padding-right: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="inner-c">
            <h1 class="logo">
                <img src="images/logo.png" alt="logo">
            </h1>
        </div>

        <div class="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">博雅游戏</a></li>
                <li><a href="#">博雅新闻</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">客服中心</a></li>
                <li class="last"><a href="#">投资者关系</a></li>
            </ul>
        </div>
        
        <div class="jrwm-box">
            <a href="#" class="jrwm">
                <img src="images/jrwm.png" alt="">
            </a>
        </div>
    </div>

    <div class="banner"></div>

    <div class="content inner-c">
        <div class="product">
            <ul>
                <li>
                    <p><img src="images/pro1.jpg" alt=""></p>
                    <h3>BPT宣传片</h3>
                    <p class="djbf">
                        <a href="#">点击播放</a>
                    </p>
                </li>
                <li>
                    <p><img src="images/pro2.jpg" alt=""></p>
                    <h3>BPT宣传片</h3>
                    <p class="djbf">
                        <a href="#">点击播放</a>
                    </p>
                </li>
                <li>
                    <p><img src="images/pro3.jpg" alt=""></p>
                    <h3>BPT宣传片</h3>
                    <p class="djbf">
                        <a href="#">点击播放</a>
                    </p>
                </li>
                <li class="last">
                    <p><img src="images/pro4.jpg" alt=""></p>
                    <h3>BPT宣传片</h3>
                    <p class="djbf">
                        <a href="#">点击播放</a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
