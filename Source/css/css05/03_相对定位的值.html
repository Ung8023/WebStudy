<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_相对定位的值</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
        }

        .box1 {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: orange;
        }

        .box2 {
            position: relative;
            top: 20px;
            right: -20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
</body>
</html>
