<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_important不影响就近原则</title>

    <style type="text/css">
        div .div4 {
            color: red !important;
        }

        div .div5 {
            color: green;
        }

    </style>

</head>
<body>
<div>
    <div class="div2">
        <div>
            <div class="div4">
                <div class="div5">
                    <p>我是什么颜色</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
